services:
  db:
    image: postgres:16-alpine
    container_name: inventory_db
    environment:
      POSTGRES_DB: inventory
      POSTGRES_USER: inventory_user
      POSTGRES_PASSWORD: inventory_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inventory_user -d inventory"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    container_name: inventory_app
    environment:
      DATABASE_URL: postgres://inventory_user:inventory_pass@db:5432/inventory
      RUST_LOG: info,inventory_service=debug
      HOST: 0.0.0.0
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./reports:/app/reports

volumes:
  pgdata:
